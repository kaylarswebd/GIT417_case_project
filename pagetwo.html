        <br><br><br>
        <div class="shop">
            <h1>Liverpool Hat</h1>
            <img src="images/EPL-RGW04GWS-BKC-HR-F.jpg" alt="">
            <p>Price: 25.00$</p>
            <p>Shipping: 10.00$</p>
            <p>Sales Tax: 1.75$</p>
            <input type="number" id="num" />
            <button class="add" id="button" onclick="showTotal()">
                See Price with Tax and Shipping
            </button>
            <p id="value"></p>
        </div>


        <script>
            var data = { // logging input value 
                qty: "",
                total: "",
            };

            var inputField = document.getElementById("num"); // values of input
            var valueField = document.getElementById("value"); // defining value field
            var button = document.getElementById("button"); // button
            var salePrice = 25; // sale price
            var saleShipping = 10; // price of shipping
            var saleTax = 1.75; // price of sale

            // binding the input so that the input calculates correctly
            inputField.addEventListener("input", function () {
                data.qty = inputField.value;
                saleHats = data.qty * salePrice;
                saleTotal = saleHats + saleShipping + saleTax;
            });

            function showTotal() {
                document.getElementById("value").innerHTML = "Total = " + saleTotal + "$";
            }
        </script>
